

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      CFOP
      <small>Listagem de CFOP</small>
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a [routerLink]="['/cfop']">CFOP</a></li>
      <li class="active">CFOP</li>
    </ol>
  </section>

 <app-cadastro-b (clicouBTN)="clicouBotaoNaTela($event)" [cadastro] = "cadastroCFOP"  >
    <!--{{ form.value | json }}-->
     <form #form="ngForm" role="form" >


             <input type="hidden" name="id" class="form-control" id="id" [(ngModel)] = "objCfop.id" >

             <div class="form-group">
                 <label for="cfop">CFOP</label>
                 <input type="text" name="cfop" class="form-control" id="cfop" [(ngModel)] = "objCfop.codigo" placeholder="Entre com CFOP">
             </div>

             <div class="form-group">
                 <label for="descricao">Descrição</label>
                 <input type="text" class="form-control" name="descricao" id="descricao" [(ngModel)] = "objCfop.descricao" placeholder="Entre com a descrição">
             </div>

         <div class="form-group">
             <label>Tipo</label>
             <select class="form-control" name="tipo" [(ngModel)] = "objCfop.tipo">
                 <option *ngFor="let tipo of objCfop.listaDetipo" [ngValue] ="tipo.id">{{tipo.nome}}</option>

             </select>
         </div>

     </form>
 </app-cadastro-b>

  <!-- Main content -->
  <section class="content">

    <div class="row">

    <div class="col-xs-12">



      <div class="box">
        <div class="box-header">
          <button class="btn btn-primary" (click)="adicionar()" data-toggle="modal" data-target="#modal-cadastro-b">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Descrição</th>
              <th>Tipo</th>
              <th style="width: 120px;">Ações</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cfop of listagemCfop" >
              <td>{{ cfop.id }}</td>
              <td>{{ cfop.codigo }}</td>
              <td>{{ cfop.descricao }}</td>
              <td>{{ (cfop.tipo == 1)? 'Entrada': 'Saída' }}</td>
              <td>

              <button type="button"  class="btn btn-success" (click)="clicouLinha(cfop,'')" data-toggle="modal" data-target = "#modal-cadastro-b">
                  <i class="fa fa-eye"></i>
              </button>
                  &nbsp;&nbsp;
              <button type="button" class="btn btn-warning" (click)="clicouLinha(cfop,'editar')" data-toggle="modal" data-target = "#modal-cadastro-b">
                  <i class="fa fa-pencil"></i>
              </button>
                  &nbsp;&nbsp;
              <button type="button" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
              </button>


              </td>
             </tr>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
</div>

  </section>
  <!-- /.content -->
</div>
